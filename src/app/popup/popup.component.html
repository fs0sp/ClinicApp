<div class="popup fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="popup-container w-80 bg-white rounded-lg shadow-lg p-6">
        <!-- Success Message -->
        <div *ngIf="error" class="popup-container-success ">
            <h2 class="text-xl font-semibold text-green-600 mb-4">Login Success!</h2>
            <button (click)="routeSuccess()" id="login_success" class="w-full bg-green-600 text-white py-2 rounded-lg">Ok</button>
        </div>
        <!-- Failed Message -->
        <div *ngIf="!error" class="popup-container-failed ">
            <h2 class="text-xl font-semibold text-red-600 mb-4">Login Failed!</h2>
            <button (click)="routeFailed()" id="login_failed" class="w-full bg-red-600 text-white py-2 rounded-lg">Ok</button>
        </div>
    </div>
</div>
