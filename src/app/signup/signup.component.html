
<div class="flex flex-col items-center">
    <h2 class="text-center font-bold mb-14 text-2xl">Signup</h2>
    <p *ngIf="!isValidUser" class="text-red-500 text-center">Invalid User, Please try again...</p>
    <form [formGroup]="signupForm" class=" mx-auto min-w-96">
        <div class="signin_container">
            <div class="relative z-0 w-full mb-5 group">
                <input type="phone" name="phone" id="phone"
                    class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
                    formControlName="phone" placeholder=" " required />
                <label for="phone"
                    class="peer-focus:font-medium absolute text-sm text-gray-500 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6">Phone</label>
            </div>
        </div>
    </form>
    <button (click)="signupUser()" type="button"
            class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800">Signup</button>

</div>
<div *ngIf="showPopup">
    <app-popup [error]="isValidUser"></app-popup>
</div>
